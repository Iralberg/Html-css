<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centralização</title>
    <style>
        #container{
            background-size: 100% 100%;
            background-image: url(imagem/target001.png);
         height: 94vh;
            
            background-color: yellow;
            padding: 10px;
        }
        #conteudo{
            background-image: url(imagem/target001.png);
            background-size: 100% 100%;
            width: 400px;
            height: 200px;
            background-color: purple;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>
    <section id="container">
        <article id="conteudo">

        </article>
    </section>
</body>
</html>
