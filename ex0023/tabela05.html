<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colgroup</title>
    <style>
        table{
            width: 400px;
            border-collapse: collapse;
        }
        td,th{
            border: 1px solid black;
        }
        caption{
            font-size: 1.3em;
        }
        .coluna1,.coluna3{
            background-color: gray;
        }
    </style>
</head>

<body>
    <h2>Exercício de tabela</h2>
    <table>
        <colgroup>
        <col class="coluna1">
        <col class="coluna2">
        <col class="coluna3">
        <col class="coluna4">

        </tr>

        </tr>

</body>

</html>
