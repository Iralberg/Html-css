<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fl√©xible box</title>
    <style>
        .conteiner {
            background-color: lightsalmon;
            display: flex;
            flex-flow: row wrap;
        }

        #container02 {
            margin-top: 20px;
        }

        .item {
            background-color: lightskyblue;
            border: 1px solid black;
            text-align: center;
            padding: 20px;
            flex: auto;
        }

        #l1 {
            order: 0;
        }

        #l2 {
            order: -2;
        }

        #l3 {
            order: 4;
        }

        #l4 {
            order: 8;
        }

        #l5 {
            order: 2;
        }

        #l6 {
            order: 0;
        }

        #l7 {
            order: -4;
        }

        #i1 {
            order: 0;
        }

        #i2 {
            order: -2;
        }

        #i3 {
            order: 0;
        }

        #i4 {
            order: -5;
        }
    </style>
</head>

<body>
    <div class="conteiner">
        <div class="item" id="l1"> A </div>
        <div class="item" id="l2"> B </div>
        <div class="item" id="l3"> C </div>
        <div class="item" id="l4"> D </div>
        <div class="item" id="l5"> E </div>
        <div class="item" id="l6"> F </div>
        <div class="item" id="l7"> G </div>
    </div>
    <div class="conteiner" id="container02">
        <div class="item" id="i1"> A </div>
        <div class="item" id="i2"> B </div>
        <div class="item" id="i3"> C </div>
        <div class="item" id="i4"> D </div>

    </div>
</body>

</html>
