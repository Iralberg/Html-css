    /*seletores personalizados
    #  = id
    .  = class
    :: = pseudo-element
    :  =pseudo-classe

    */
body{
font-family: Arial, Helvetica, sans-serif;
}
a{
    color: red;
    text-decoration: none;
    font-weight: bold;
}
a:hover{
    color: black;
    text-decoration: underline;
}
a:active{
    color: yellow;
}
a::before {
content:'➔' ;
}
a::after{
    content: '⇦	';
}

    </style>
</head>
