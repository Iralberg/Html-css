<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.js" method="post">
        <p>
            <label for="ano">ano que você nasceu</label>
            <input type="number"  id="ano" min="1900" max="2026" oninput="calc()">
        </p>
        <p>
            <label for="idade">Sua idade é</label>
            <output id="idade">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <script>
        function calc(){
            let atual=new Date().getFullYear()
            idade.innerHTML=Number(atual) - Number(ano.value)
        }
    </script>
</body>

</html>
