<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
   
</head>

<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.js" method="post">


        <p>
            <label for="cor"></label>
            <input type="color" name="cor" id="cor" value="#00ff33">
        </p>
        <p>
            <label for="nivel">Nível de sastifação</label>
            <input type="range" name="nivel" id="nivel" min="1" max="5" value="1">
        </p>
        <p>
            <label for="foto">Foto do perfil</label>
            <input type="file" name="foto" id="foto">
        </p>
        <p>
            <input type="submit" name="" value="Enviar">
            <input type="reset" name="" value="Limpar">
        </p>
    </form>
</body>

</html>
