<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.js" method="post">

        <p>
            <label for="est">Estado</label>
           <select name="est" id="est">
            <option value="" selected>-- Escolha--</option>
            <optgroup label="Região Sudeste">
                <option value="MG">Minas gerais</option>
                <option value="RJ" >Rio de Janeiro</option>
                <option value="SP">São Paulo</option>
            </optgroup>

            <optgroup label="Região Nordeste">
                <option value="MA">Maranhão</option>
                <option value="PE">Pernambuco</option>
                <option value="RN">Rio Grande do Sul</option>
            </optgroup>
           </select>
        </p>

        <p>
            <label for="Prof">profissão</label>
            <input type="text" name="Prof" id="Prof" list="lstprof">
            <datalist id="lstprof">
            <option >Contabilista</option>
            <option >Desenvolvedor</option>
            <option >Engenheiro</option>
            <option >Professor</option>
            </datalist>
        </p>
        <p>
            <label for="msg">Mensagem</label><br>
        <textarea name="msg" id="msg" cols="30" rows="10"></textarea>
        </p>
        <p>

            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>

</html>
